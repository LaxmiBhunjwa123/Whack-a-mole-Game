<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Whack-a-mole</title>
</head>
<body>
    <main class="main">
        <label for="difficulty">Select Difficulty Level</label>
        <select name="difficulty" class="difficulty">
            <option value="difficulty" selected disabled>choose difficulty level</option>
            <option value="easy">Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
        </select>
        <div class="btn">
            <button class="start">Start</button>
            <button class="end">End</button>
            </div>
        <div class="btn">
            <h3>Time : <samp class="decreasing-time">20</samp> sec </h3> &nbsp;&nbsp;&nbsp;&nbsp;
            <h3>Score : <samp class="score">0</samp></h3>
        </div>
        <h3 class="over"></h3>
        <div class="container">
            <div class="squere" id="1"></div>
            <div class="squere" id="2"></div>
            <div class="squere" id="3"></div>
            <div class="squere" id="4"></div>
            <div class="squere" id="5"></div>
            <div class="squere" id="6"></div>
            <div class="squere" id="7"></div>
            <div class="squere" id="8"></div>
            <div class="squere" id="9"></div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
